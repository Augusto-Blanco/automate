<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>	
	<link href="../datatables/datatables.min.css" rel="stylesheet"> 
	<script src="../datatables/datatables.min.js"></script>	
	<link href="../bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href="../css/lobot.css?v=1" rel="stylesheet">
	<script	src="../scripts/common.js?v=1" ></script>
	
	<script type="text/javascript">
		var contextPath = "lobot";
		$(document).ready(function() {
			$('body [title]').each((i, elem) => {
				let title = $(elem).attr('title')
				$(elem).attr('data-bs-toggle', 'tooltip').attr('data-bs-title', title)
			})
			$('[data-bs-toggle="tooltip"]').each(
				(i, elem) => new bootstrap.Tooltip($(elem))
			)
		})
	</script>
	
	<style type="text/css">
		textarea {
			border: none;
			background-color: var(--bs-light);
			resize: none;
			height: calc(2rem + 0.3vw);
			font-family: monospace;
		}
	</style>
</head>

<body class="container-xl">

	<div class="header-page content sticky-top mb-3">
		<div class="col"></div>
		<div class="col-auto text-center"><h4>Echantillons pour le rendu</h4></div>
		<div class="col"></div>	
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-box-arrow-right btn adjust mx-3"></button></textarea>
        <button class="bi-box-arrow-right btn adjust mx-3" title='Quitter'></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-box-arrow-up-right btn adjust mx-3"></button></textarea>
        <button class="bi-box-arrow-up-right btn adjust mx-3" title="Exporter"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-arrow-return-right btn-primary adjust mx-3"></button></textarea>
        <button class="bi-arrow-return-right btn-primary adjust mx-3"  title="Voir détail"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-eye-fill btn-primary adjust mx-3"></button></textarea>
        <button class="bi-eye-fill btn-primary adjust mx-3" title="Visualiser"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-arrow-repeat btn-secondary adjust mx-3"></button></textarea>
        <button class="bi-arrow-repeat btn-secondary adjust mx-3" title="Recommencer"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-recycle btn-warning adjust mx-3"></button></textarea>
        <button class="bi-recycle btn-warning adjust mx-3" title="Recycler"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-download btn-primary adjust mx-3"></button></textarea>
        <button class="bi-download btn-primary adjust mx-3"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-upload btn-warning adjust mx-3"></button></textarea>
        <button class="bi-upload btn-warning adjust mx-3" title="Envoyer un fichier"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-pencil btn-valid adjust mx-3"></button></textarea>
        <button class="bi-pencil btn-valid adjust mx-3" title="Modifier"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-arrow-right btn-valid adjust mx-3"></button></textarea>
        <button class="bi-arrow-right btn-valid adjust mx-3"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-trash3 btn-danger adjust mx-3"></button></textarea>
        <button class="bi-trash3 btn-danger adjust mx-3" title="Supprimer"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-x-lg btn-secondary adjust mx-3"></button></textarea>
        <button class="bi-x-lg btn-secondary adjust mx-3" title="Fermer"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-x-circle btn-reset adjust mx-3"></button></textarea>
        <button class="bi-x-circle btn-reset adjust mx-3" title="Annuler"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-arrow-left btn-reset adjust mx-3"></button></textarea>
        <button class="bi-arrow-left btn-reset adjust mx-3" title="Retour"></button>
	</div>
	
	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-arrow-counterclockwise btn-secondary adjust mx-3"></button></textarea>
        <button class="bi-arrow-counterclockwise btn-secondary adjust mx-3" title="Réinitialiser"></button>
	</div>

	<div class="row v-center mb-3">
        <textarea readonly="readonly" class="col-6"><button class="bi-check-lg btn-valid adjust mx-3"></button></textarea>
        <button class="bi-check-lg btn-valid adjust mx-3" title="Valider"></button>
	</div>
	

	
	

</body>
